<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">

    <title>ElectroHouse</title>

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Playfair+Display&family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
</head>

<body class="home">
    <header>
        <div class="top-header">
            <div class="logo"> 
                <img src="images/logo.jpg" alt="Logo de electroHouse" width="300px" height="300px">
            </div>
            <div class="form-home" action="#" method="GET">
                <div class="input">Buscar productos, marcas y m√°s <i class="fa fa-search"></i></div>
                
            </div>
            <p class="comp"><marquee>Confia siempre en nuestros productos</marquee></p>
        </div>
        <div class="burger-menu">
            <i class="fa fa-bars burger"></i>
        </div>
    </header>
 
    <main>
        <section class="last-visit">
            <h3>SECCION </h3>
            <div class="products">
                <article>
                    <img src="images/cat-parlante.jpg" alt="Cafetera" class="product_img">
                    <div class="main-article">
                        <i class="fas fa-truck"></i>
                        <p class="price">$6.770</p>
                        <p class="discount">40% off</p>
                        <h4 class="description">Parlante</h4>
                    </div>
                </article>
                <article>
                    <img src="images/iphone-14-promax.jpg" alt="MacBook" class="product_img">
                    <div class="main-article">
                        <i class="fas fa-truck"></i>
                        <p class="price">$230.000</p>
                        <p class="discount">20% off</p>
                        <h4 class="description">Iphone-14Promax</h4>
                    </div>
                </article>

                <article>
                    <img src="images/xbox-control.jpg" alt="SmartTv Samsung" class="product_img">
                    <div class="main-article">
                        <i class="fas fa-truck"></i>
                        <p class="price">$23.200</p>
                        <p class="discount">5% off</p>
                        <h4 class="description">XBOX</h4>
                    </div>
                </article>
            </div>
        </section>
        <section class="offers">
            <h3>Off</h3>
            <div class="products">
                <article>
                    <img src="images/cat-parlante.jpg" alt="Cafetera" class="product_img">
                    <div class="main-article">
                        <i class="fas fa-truck"></i>
                        <p class="price">$6.770</p>
                        <p class="discount">40% off</p>
                        <h4 class="description">Parlante</h4>
                    </div>
                </article>
                <article>
                    <img src="images/iphone-14-promax.jpg" alt="MacBook" class="product_img">
                    <div class="main-article">
                        <i class="fas fa-truck"></i>
                        <p class="price">$230.000</p>
                        <p class="discount">20% off</p>
                        <h4 class="description">Iphone-14Promax</h4>
                    </div>
                </article>

                <article>
                    <img src="images/xbox-control.jpg" alt="SmartTv Samsung" class="product_img">
                    <div class="main-article">
                        <i class="fas fa-truck"></i>
                        <p class="price">$23.200</p>
                        <p class="discount">5% off</p>
                        <h4 class="description">XBOX</h4>
                    </div>
                </article>
            </div>  
        </section>
    </main>

</body>
</html>
